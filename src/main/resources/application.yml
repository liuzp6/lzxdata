# Tomcat
server:
    tomcat:
        uri-encoding: UTF-8
        max-threads: 1000
        min-spare-threads: 30
    port: 80
    connection-timeout: 5000
spring:
    # 环境 dev|test|prod
    profiles:
        active: dev
    http:
        multipart:
            max-file-size: 100MB
            max-request-size: 100MB
            enabled: true
    thymeleaf:
      suffix: .thtml
#      mode: HTML5
#      encoding: UTF-8;charset=<encoding> is added
      cache: false
    freemarker:
          suffix: .html
          request-context-attribute: request
