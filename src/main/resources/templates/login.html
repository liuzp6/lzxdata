<script>
(function(a) {
    var b = {
        init: function() {
            if (window.location.href != top.window.location.href) {
                top.window.location.href = window.location.href
            }
            var c = !!window.ActiveXObject;
            var d = c && !window.XMLHttpRequest;
            if (d) {
                window.location.href = a.rootUrl + "/Error/ErrorBrowser"
            }
            b.bind()
        },
        bind: function() {
            document.onkeydown = function(d) {
                d = d || window.event;
                if ((d.keyCode || d.which) == 13) {
                    a("#lr_login_btn").trigger("click")
                }
            };
            a(".lr-input-item input").on("focus", function() {
                var d = a(this).parent();
                d.addClass("focus")
            }).on("blur", function() {
                var d = a(this).parent();
                d.removeClass("focus")
            });
            a("#lr_verifycode_img").click(function() {
                a("#lr_verifycode_input").val("");
                a("#lr_verifycode_img").attr("src", a.rootUrl + "${request.contextPath}/captcha.jpg?time=" + Math.random())
            });
            var c = a("#errornum").val();
            if (c >= 3) {
                a("#lr_verifycode_input").parent().show();
                a("#lr_verifycode_img").trigger("click")
            }
            a("#lr_login_btn").on("click", function() {
                b.login()
            })
        },
        login: function() {
            b.tip();
            var d = a("#username"),
                c = a("#password"),
                e = a("#lr_verifycode_input");
            var g = a.trim(d.val()),
                f = a.trim(c.val()),
                h = a.trim(e.val());
            if (g == "") {
                b.tip("请输入账户。");
                d.focus();
                return false
            }
            if (f == "") {
                b.tip("请输入密码。");
                c.focus();
                return false
            }
            if (a("#lr_verifycode_input").is(":visible") && h == "") {
                b.tip("请输入验证码。");
                e.focus();
                return false
            }
//            f = a.md5(f);
            b.logining(true);
            console.log("g===》" + g);
            console.log("f===》" + f);
            console.log("h===》" + h);
            a.ajax({
                url: a.rootUrl + "login_o",
                headers: {
                    __RequestVerificationToken: a.lrToken
                },
                data: {
                    username: g,
                    password: f,
                    rememberMe:$("#rememberMe").val(),
                    verifyCode: h
                },
                type: "post",
                dataType: "json",
                success: function(i) {
                    if (i.code == 200) {
                        window.location.href = a.rootUrl + "/admin/index.html"
                    } else {
                        if (i.code == 400) {
                            b.logining(false);
                            b.tip(i.info, true);
                            // a("#errornum").val(i.data);
                            // if (i.data >= 3) {
                            //     a("#lr_verifycode_input").parent().show();
                            //     a("#lr_verifycode_img").trigger("click")
                            // }

                            a("#lr_verifycode_input").parent().show();
                            a("#lr_verifycode_img").trigger("click")
                        } else {
                            if (i.code == 500) {
                                console.error(i.info);
                                b.logining(false);
                                b.tip(i.info, true)
                            }
                        }
                    }
                }
            })
        },
        logining: function(c) {
            if (c) {
                a("input").attr("disabled", "disabled");
                a("#lr_login_btn").addClass("active").attr("disabled", "disabled").find("span").hide()
            } else {
                a("input").removeAttr("disabled");
                a("#lr_login_btn").removeClass("active").removeAttr("disabled").find("span").show()
            }
        },
        tip: function(d) {
            var c = a("#lr_tips");
            c.hide();
            if (!!d) {
                c.html("<b></b>" + d);
                c.show()
            }
        }
    };
    a(function() {
        b.init()
    })
})(window.jQuery);
